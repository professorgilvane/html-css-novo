<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABELAS</title>
    <style>
body{
    font-family: Arial, Helvetica, sans-serif;
}
h1 {
    text-align: center;
}
table {
    
    border: 3px solid orange;
    width: 300px;
    border-collapse: collapse;
}
td {
    text-align: center;
    border: 1px solid burlywood;
    padding: 10px;
}
tr.linha {
    background-color: rgba(128, 128, 128, 0.411);
}
td.dado {
    background-color: yellowgreen;
}
    </style>
</head>
<body>
    <h1>PRIMEIRA TABELA</h1>
    <!--
        HIERARQUIA DE TABELAS - SIMPLES(ordem)
        TABLE = tabela
            TABLE ROW = linha de tabela
                TABLE HEADER = cabeçalho
                TABLE DATA = dados -->
    <TAble>
        <tr class="linha"> <!--TABLE ROW - primeira linha -->
            <td>A1</td> <!--table data-->
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr> <!--TABLE ROW - segunda linha -->
            <td>A2 <!--table data-->
            <td>B2
            <td>C2
    
        <tr class="linha"> <!--TABLE ROW - terceira linha -->
            <td>A3</td> <!--table data-->
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr> <!--TABLE ROW - quarta linha -->
            <td>A4</td> <!--table data-->
            <td>B4</td>
            <td class="dado">C4</td>
            <!--não e obrigatório o fechamento do td e tr. Tabela é muito rigida, deve obedecer hierarquia. MELHOR FECHAR-->
        </tr>
    </TAble>
</body>
</html>
