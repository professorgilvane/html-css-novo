<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esudos de iframe - EX024</title>
    <style> /*css é soberano*/
iframe{
    width: 400px;
    height: 400px;
    border: 2px dashed rgba(0, 0, 0, 0.212);
}
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
        <!--tamanho padrão: 300x150-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="auto"> <a href="https://www.cursoemvideo.com" target="_blank" ></a> </iframe>
               
        <!--<a href="https://www.cursoemvideo.com" target="_blank">CursoemVideo</a> --> para aprender a programar</p>
<p>O Site do <iframe src="https://www.google.com.br" frameborder="1"></iframe> também é muito legal, pena que não funciona dentro do iframe!</p>
<p>O repositório do Guanabara 
<iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500"> no <a href="https://gustavoguanabara.github.io" target="_blank" >GitHub </a></iframe> dá para usar também
</p>

    
</body>
