<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            padding: 10px;
            font-weight: lighter;
        }
        th {
            border: 1px solid black;
            padding: 10px;
        }
        .destaque {
            background-color: gray;
            color: white;
            text-align: left;
        }
    </style>
</head>
<body>
    <table>
        <!--<thead>
            <th scope="col">Área</th>
            <th scope="col">Disciplinas</th>
            <th scope="colgroup" rowspan="2">Notas</th>
        </thead> -->
        <tbody>
            <tr style="text-align: center;" class="destaque"> <!-- 1ª linha-->
                <th scope="col" rowspan="2" >Área</th>
                <th  scope="col" rowspan="2">Disciplinas</th>
                <th scope="col" colspan="2">Notas</th>
                <th scope="col" rowspan="2">Média</th>
            </tr> 
            <tr class="destaque"><!-- 2ª linha-->
                <th scope="col">Nota 1</th>
                <th scope="col" >Nota 2</th>
            </tr>
            <tr>
                <th scope="rowgroup" rowspan="4">Exatas</th>
                <td>Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr class="destaque"> <!--linha-->
                <th scope="row" colspan="4">Média de Exatas</th>
                <th>0.0</th>
            </tr> 
            <tr><!--linha-->
                <th scope="rowgroup" rowspan="2" >Humanas</th>
                <td>História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            <tr>
                <td>Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr class="destaque"> <!--linha-->
                <th scope="row" colspan="4">Média de Humanas</th>
                <th>0.0</th>
            </tr> 
        </tbody>
        
    </table>
</body>
</html>
